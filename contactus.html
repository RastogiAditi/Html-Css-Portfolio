<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="mainbox">
   
<form action="" class="formfill">
    <div class="contactme">
        <h1 >Contact Me</h1>
    </div>
    
    <div class="row">
        <div class="col-25">
    <label>Name</label></div>
    <div class="col-75">
    <input type="text" name="name" id="name" required>
</div>
</div>
<div class="row">
    <div class="col-25">
        <label>Email</label>
    </div>
    <div class="col-75">
        <input type="text" name="email" id="email" required>
    </div>
</div>
   <div class="row">
    <div class="col-25">
        <label>Phone No</label>
    </div>
    <div class="col-75">
        <input type="text" name="phone" pattern="[0-9]{10}"  maxlength="10" required>
    </div>
   </div>
    <div class="row">
        <div class="col-25">
            <label>Write About information Your Need</label>
          </div>
          <div class="col-75">
             <textarea name="info" id="info" cols="30" rows="10" maxlength="200"></textarea>
          </div>
    </div>
    <div class="row">
        <input type="submit" value="submit">
    </div>
 </form>    

</div>
  <div class="<footer>
  </footer>">
    <hr>
    <footer >
        &copy; 2023 Aditi Rastogi 
    </footer>
</div>
</body>
</html>
